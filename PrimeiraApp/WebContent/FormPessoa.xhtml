<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>Edição de Pessoas</h:head> 
<body> 
<h:form>
	<h:message />
	<h:panelGroup rendered="#{controlePessoa.opcaoSelecionada == false}">
		Selecione o tipo de pessoa
		<h:selectOneRadio value="#{controlePessoa.pessoaFisica}" layout="lineDirection" onchange="sumit()" valueChangeListener="#{controlePessoa.tipoChange}">
		<f:selectItem itemLabel="Pessoa Física" itemValue="true"/>
		<f:selectItem itemLabel="Pessoa Jurídica" itemValue="false"/>
		</h:selectOneRadio>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{controlePessoa.opcaoSelecionada == true}">
		<h:panelGrid columns="2">
			<h:outputLabel value="ID" />
			<h:outputText value="#{controlePessoa.id}" />
			<h:outputLabel value="Nome" rendered="#{controlePessoa.pessoaFisica == true}"/>
			<h:outputLabel value="Razão Social" rendered="#{controlePessoa.pessoaFisica == false}" />
			<h:outputText value="#{controlePessoa.nome}" size="40"/>
			<h:outputLabel value="CPF" rendered="#{controlePessoa.pessoaFisica == true}" />
			<h:outputText value="#{controlePessoa.cpf}" rendered="#{controlePessoa.pessoaFisica == true}" size="11"/>
			<h:outputLabel value="CNPJ" rendered="#{controlePessoa.pessoaFisica == false}" />
			<h:outputText value="#{controlePessoa.cnpj}" rendered="#{controlePessoa.pessoaFisica == false}" size="14"/>
		</h:panelGrid>
		<h:commandButton action="#{controlePessoa.exibirDados()}" value="Enviar" />
	</h:panelGroup>
</h:form>
</body> 
</html>
